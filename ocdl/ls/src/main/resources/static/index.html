<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesion Segmentation Portal</title>
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="assets/css/carousel.css">
  <script src="assets/js/jquery.js"></script>
</head>

<body>

<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#"><span style="color: #47C6F8">Lesion</span> Segmentation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>

  <header id="header" class="page-header">
      <div class="row">
        <!-- 拖拽图片到这来 -->
        <div class="col-md-6  up-content  dragFile">
          <p style="margin-top:10px;">Drag your Testing data Here!</p>
          <div class="up-area">
            <input type="file" style="display:none;" id="fileDrag" name="fileDragselect" multiple>
            <div class="row">
              <ul id="testList" class="list-group clearfix list-drag list-btn">
              </ul>
            </div>
          </div>
          <div class="btn">
            <button type="button" class="btn btn-success" id="btn">Browse your File </button>
            <input type="file" style="display:none;" id="fileInput" name="fileselect" multiple>
            <button type="button" class="btn btn-primary" onclick="modelTest()">Submit</button>
          </div>


        </div>
        <!-- 点击按钮上传文件 -->
        <div class="col-md-6 up-content btnFile">
          <p style="margin-top:10px;">Result</p>
          <div class="up-area">
            <div class="row">
              <ul id="resultList" class="list-group clearfix list-btn">
                <li class="list-group-item" id="segamentationLoading" style="display: none">
<!--                  <div>
                    <img src="https://ocdl-client.s3.amazonaws.com/ISIC_copy_seg.png" alt="文件">
                  </div>
                  <h6>ISIC_0012346.jpg</h6>
                  <h6 style="font-size:10px">Size: 2493191 B</h6>-->
                  <div>
                    <img src="assets/images/ajax-loader.gif" alt="loading">
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <script>


    function modelTest() {
      var formData = new FormData();
      formData.append("file", document.getElementById("fileInput").files[0]);
      $.ajax({
        url: "/rest/picture",
        data: formData,
        type: "POST",
        beforeSend: function(XMLHttpRequest){
          $("#segamentationLoading").show();
        },
        timeout:0,
        contentType: false,//这里
        processData: false,//这两个一定设置为false
        success: function (data) {
          ajaxMessageReader(data,function (data) {
            appendURLFile(data,"#resultList");
            alert("Result has been returned!");
          })
        },
        complete: function(XMLHttpRequest, textStatus){
          $("#segamentationLoading").hide();
        }
      });
    }

    //点击本地上传文件
    $('#btn').click( () => {
      $('#fileInput').click();
    })
    $('#fileInput').change( (event) => {
      var files = event.target.files;
      appendFile(files, '#testList');
    })


    //拖拽上传文件 在页面进行预览 上传form用到ajax
    const dragbox = document.querySelector('.dragFile');
    dragbox.addEventListener('dragover', function (e) {
      e.preventDefault(); // 必须阻止默认事件
    }, false);
    dragbox.addEventListener('drop', function (e) {
      e.preventDefault(); // 阻止默认事件
      var files = e.dataTransfer.files; //获取文件
      document.getElementById("fileInput").files=files;
      appendFile(files, '#testList')
      // code
    }, false);

    function appendFile (files, listName) {
      for( file of files ) {
        let url = window.URL.createObjectURL(file);
        let liStr = `
            <li class="list-group-item">
              <div>
                <img src="${url}" alt="文件" />
              </div>
              <h6>`+file.name+`</h6>
              <h6 style="font-size:10px">Size: `+file.size+` B</h6>
            </li>
          `;
        $(listName)[0].innerHTML=liStr;
      }
    }

    function appendURLFile (url, listName) {
        let liStr = `
            <li class="list-group-item">
              <div>
                <img src="`+url+`" alt="file" />
              </div>
            </li>
          `;
        $(listName)[0].innerHTML=liStr;
    }

    function ajaxMessageReader(response, func){
      if(response.code=="200"){
        func(response.data);
      }else{
        alert(response.get("message"));
      }

      /*		func(response);*/
    }

  </script>

</body>
</html>
